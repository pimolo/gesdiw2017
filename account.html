<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/container.css">
    <link rel="stylesheet" href="resources/css/modules/position.css">
    <link rel="stylesheet" href="resources/css/modules/size.css">
    <link rel="stylesheet" href="resources/css/modules/text.css">
    <link rel="stylesheet" href="resources/css/modules/form.css">
    <title>Document</title>
    <!--<script src="https://use.fontawesome.com/e3ebf4054a.js"></script>-->
</head>
<body>
  
    <div class="tape"></div>
    <main>
    <h2 class="text-uppercase text-align-center">Mon compte</h2>
    <form action="">
        <fieldset>
            <legend>Identité</legend>
            <p>
                <label for="civilite">Civilité : </label>
                <input type="radio" name="civilite" value="m" id="m"><label for="m"> Homme</label>
                <input type="radio" name="civilite" value="f" id="f"><label for="f"> Femme</label>
                <input type="radio" name="civilite" value="o" id="o"><label for="o"> Autre</label>
            </p>
            <p>
                <label for="lastname">Nom : </label>
                <input type="text" id="lastname" name="lastname">
            </p>
            <p>
                <label for="firstname">Prénom : </label>
                <input type="text" id="firstname" name="firstname">
            </p>
        </fieldset>
        <fieldset>
            <legend>Informations complémentaires</legend>
            <p>
                <label for="zipcode">Code postal : </label>
                <input type="text" id="zipcode" name="zipcode">
                <label for="city">Ville : </label>
                <input type="text" id="city" name="city">
            </p>
            <p>
                <label for="phone">Téléphone : </label>
                <input type="text" id="phone" name="phone">
            </p>
        </fieldset>
        <fieldset>
            <legend>Formation</legend>
            <p>
                <label for="cursus">Niveau d'études : </label>
                <input type="text" id="cursus" name="cursus">
            </p>
            <p>
                <label for="grade">Diplôme : </label>
                <input type="text" id="grade" name="grade">
            </p>
        </fieldset>
        <fieldset>
            <legend>Pièces jointes</legend>
            <p>
                <label for="cv">Mon CV : </label>
                <input type="file" id="cv">
            </p>
        </fieldset>
        <fieldset>
            <legend>Mot de passe</legend>
            <p>
                <label for="password">Nouveau mot de passe : </label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="confirm-password">Confirmation mot de passe : </label>
                <input type="password" id="confirm-password" name="confirm-password">
            </p>
        </fieldset>
        <p><input class="submit-button" type="submit"></p>
    </form>
    </main>
</body>
</html>
